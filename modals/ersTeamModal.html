<div id="for-ers-team" class="modal fade" tabindex="-1" data-replace="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h3 class="modal-title">Request a Report</h3>
            </div>
            <div class="modal-body">

                <p class="after"><strong>Requestor's Contact Information</strong></p>
                <div class="form-group"><input type="text" id="for-ers-team1" class="form-control" placeholder="Name*"></div>
                <div class="form-group"><input type="text" id="for-ers-team2" class="form-control" placeholder="Title*"></div>
                <div class="form-group"><input type="text" id="for-ers-team3" class="form-control" placeholder="Office*"></div>
                <div class="form-group"><input type="text" id="for-ers-team4" class="form-control" placeholder="E-mail*"></div>
                <div class="form-group"><input type="text" id="for-ers-team5" class="form-control" placeholder="Phone*"></div>
                <h6>* Required fields</h6>

                <p><strong>Are you requesting this report on behalf of someone else? If yes, whom?</strong></p>
                <div class="form-group"><input type="text" id="for-ers-team6" class="form-control" placeholder="Name"></div>
                <div class="form-group"><input type="text" id="for-ers-team7" class="form-control" placeholder="Title and Office"></div>
                <p><strong>Miscellaneous questions</strong></p>
                <div class="form-group"><textarea id="for-ers-team8" class="form-control" placeholder="Which offices and/or individuals will collaborate on the production of this report? List in as much detail as possible."></textarea></div>
                <div class="form-group"><input type="text" id="for-ers-team9" class="form-control" placeholder="Provide any additional information on desired timeframe."></div>
                <div class="form-group"><textarea id="for-ers-team10" class="form-control" placeholder="Other comments"></textarea></div>

                <p align="center">Page 3 of 3</p>
            </div>
            <div class="modal-footer part2-foot">
                <button type="button" data-dismiss="modal" class="btn btn-default">cancel</button>
                <a class=" btn btn-default" data-toggle="modal" data-dismiss="modal" id="for-ers-team-previous" href="#">previous</a>
                <a class=" btn btn-primary" data-toggle="modal" data-dismiss="modal" href="#end-report" onclick="javascript:sendthereport();">submit</a>
            </div>
        </div>
    </div>
</div>
